<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Lista de Tarefas <span class="hardcore">Profissional</span></h1>
      <button id="toggle-dark" title="Alternar modo escuro" aria-label="Alternar modo escuro">
        <span id="icon-darkmode"></span>
      </button>
    </header>
    <main>
      <form id="todo-form" autocomplete="off">
        <input type="text" id="todo-input" placeholder="Adicione uma tarefa..." maxlength="100" required />
        <button type="submit" aria-label="Adicionar tarefa">
          <span class="icon-add"></span>
        </button>
      </form>
      <ul id="todo-list"></ul>
    </main>
    <footer>
      <span>Desenvolvido por WallaceDev ðŸ”¥</span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
